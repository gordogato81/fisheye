<mat-card id="filter"
  ><mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [min]="minDate" [max]="maxDate" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="2020-03-01">
    <input matEndDate formControlName="end" placeholder="2020-03-31" (dateChange)="onDateChange($event)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
</mat-card>
<mat-slider id="slider" thumbLabel (change)="onInputChange($event)" [displayWith]="sliderDisplay" [min]="1" [max]="sliderMax" step="1" value="0"></mat-slider>
<div id="map"></div>
