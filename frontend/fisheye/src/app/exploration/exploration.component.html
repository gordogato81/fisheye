
<mat-card id="legendECard">
  <svg id="legend"></svg>
</mat-card>

<mat-card id="filter">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input
      [formGroup]="range"
      [min]="minDate"
      [max]="maxDate"
      [rangePicker]="picker"
    >
      <input matStartDate formControlName="start" placeholder="2020-01-01" />
      <input
        matEndDate
        formControlName="end"
        placeholder="2020-01-05"
        (dateChange)="onDateChange($event)"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')"
      >Invalid start date</mat-error
    >
    <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')"
      >Invalid end date</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select Country</mat-label>
    <input
      type="text"
      matInput
      [formControl]="countryControl"
      [matAutocomplete]="auto"
      placeholder="World"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onCountryChange($event)"
      multiple
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.viewValue"
      >
        {{ option.viewValue }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="fill" style="margin-bottom: -1.25em">
    <mat-label>Select Scaling</mat-label>
    <mat-select [(value)]="mapScale" (valueChange)="onCountryChange($event)">
      <mat-option value="linear">Linear Scaling</mat-option>
      <mat-option value="sqrt">Square Root Scaling</mat-option>
      <mat-option value="log">Logarithmic Scaling</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox class="worldChecked" [(ngModel)]="faoChecked" (change)="faoChange($event)" [disabled]="faoDisabled"
    >Display FAO Fishing Boundaries</mat-checkbox
  >
</mat-card>
<mat-slider
  id="slider"
  thumbLabel
  (change)="onInputChange($event)"
  [displayWith]="sliderDisplay"
  [min]="1"
  [max]="sliderMax"
  step="1"
  [value]="sliderVal"
></mat-slider>
<!-- <ngx-slider [options]="options" formControlName="sliderControl"></ngx-slider> -->
<mat-progress-bar
  color="accent"
  mode="indeterminate"
  id="explProgress"
  class="progress"
></mat-progress-bar>
<div id="map"></div>

<div id="tooltip"></div>
<div id="tooltip2"></div>
