<div class="container">
  <div class="map-container-left">
    <div class="map-container-top">
      <p> Map 1 </p>
      <div id="map1"></div>
    </div>
    <div class="map-container-bottom">
      <p> Map 3 </p>
      <div id="map3"></div>
    </div>
  </div>
  <div class="map-container-right">
    <div class="map-container-top">
      <p> Map 2 </p>
      <div id="map2"></div>
    </div>
    <div class="map-container-bottom">
      <p> Map 4 </p>
      <div id="map4"></div>
    </div>
  </div>
  <div class="navigation-container">
    <div id="border" class="leaflet-control-container leaflet-bottom"></div>
    <div id="navigation"></div>
  </div>
  <div class="filter">

    <mat-card id="filter">
      <!-- (dateChange)="onDateChange($event, 1)" -->
      <mat-form-field appearance="fill" >
        <mat-label>Enter a date range for map 1</mat-label>
        <mat-date-range-input [formGroup]="range1" [min]="minDate" [max]="maxDate" [rangePicker]="picker1">
          <input matStartDate formControlName="start" placeholder="2020-01-01">
          <input matEndDate formControlName="end" placeholder="2020-01-05" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-date-range-picker #picker1></mat-date-range-picker>
      
        <mat-error *ngIf="range1.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range1.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <!-- (dateChange)="onDateChange($event, 2)" -->
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range for map 2</mat-label>
        <mat-date-range-input [formGroup]="range2" [min]="minDate" [max]="maxDate" [rangePicker]="picker2">
          <input matStartDate formControlName="start" placeholder="2020-01-01">
          <input matEndDate formControlName="end" placeholder="2020-01-05" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-date-range-picker #picker2></mat-date-range-picker>
      
        <mat-error *ngIf="range1.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range1.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <!-- (dateChange)="onDateChange($event, 3)" -->
      <mat-form-field appearance="fill" >
        <mat-label>Enter a date range for map 3</mat-label>
        <mat-date-range-input [formGroup]="range3" [min]="minDate" [max]="maxDate" [rangePicker]="picker3">
          <input matStartDate formControlName="start" placeholder="2020-01-01">
          <input matEndDate formControlName="end" placeholder="2020-01-05" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-date-range-picker #picker3></mat-date-range-picker>
      
        <mat-error *ngIf="range1.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range1.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <!-- (dateChange)="onDateChange($event, 4)" -->
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range for map 4</mat-label>
        <mat-date-range-input [formGroup]="range4" [min]="minDate" [max]="maxDate" [rangePicker]="picker4">
          <input matStartDate formControlName="start" placeholder="2020-01-01">
          <input matEndDate formControlName="end" placeholder="2020-01-05" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
        <mat-date-range-picker #picker4></mat-date-range-picker>
      
        <mat-error *ngIf="range1.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range1.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <button mat-raised-button id="updateButton" (click)="clickUpdate()">Update Visualization</button>
    </mat-card>
  </div>
</div>
