<div class="container">
    <div class="graph-container">
        <div id="chart"></div>
    </div>
    <div class="navigation-container">
        <div id="border" class="leaflet-control-container leaflet-bottom"></div>
        <div id="navigation2"></div>
    </div>
    <div class="filter">
        <mat-card id="statFilter">
            <mat-form-field appearance="fill" >
                <mat-label>Enter a date range for map 1</mat-label>
                <mat-date-range-input [formGroup]="range1" [min]="minDate" [max]="maxDate" [rangePicker]="picker1">
                  <input matStartDate formControlName="start" placeholder="2020-01-01">
                  <input matEndDate formControlName="end" placeholder="2020-01-05" >
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-date-range-picker #picker1></mat-date-range-picker>
              
                <mat-error *ngIf="range1.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range1.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
              <mat-form-field  appearance="fill">
                <mat-label>Select Country</mat-label>
                <input type="text" matInput [formControl]="countryControl" [matAutocomplete]="auto1" placeholder="World">
                <mat-autocomplete #auto1="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option.viewValue">
                    {{option.viewValue}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <button mat-raised-button id="statUpdateButton" (click)="clickUpdate()">Update Visualization</button>
        </mat-card>
    </div>
</div>
